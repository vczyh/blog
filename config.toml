baseURL = "https://blog-github.zhangeek.com/"
languageCode = "zh-cn"
title = "Vczyh's Blog"
theme = "yinyang"
DefaultContentLanguage = "cn"

[markup]
  defaultMarkdownHandler = 'goldmark'
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      linkifyProtocol = 'https'
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = 'github'
      # [markup.goldmark.parser.attribute]
      #   block = false
      #   title = true
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = false
      xhtml = false
  [markup.highlight]
    guessSyntax = true
    noClasses = true
    style = "tango"
    tabWidth = 2

    # anchorLineNos = false
    # codeFences = true
    # guessSyntax = false
    # hl_Lines = ''
    # lineAnchors = ''
    # lineNoStart = 1
    # lineNos = false
    # lineNumbersInTable = true
    # noClasses = true
    # noHl = false
    # style = 'github'
    # tabWidth = 2

